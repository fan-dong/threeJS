<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>添加材质、光源和阴影效果</title>
  <script src="../node_modules/three/three.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<div id="box"></div>

<body>
  <script>
    window.onload = init;

    function init() {
      var scene = new THREE.Scene(); // 场景
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000); //相机
      var renderer = new THREE.WebGLRenderer(); //渲染器
      // renderer.setClearColorHex()

      renderer.setClearColor(new THREE.Color(0xEEEEEE));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMapEnabled = true; // 是否需要阴影

      //添加光源
      var spotLight = new THREE.SpotLight(0xffffff);
      spotLight.position.set(-40,60,-10);
      spotLight.castShadow = true;
      scene.add(spotLight);

      var axes = new THREE.AxisHelper(20); //轴
      scene.add(axes);

      //添加平面
      var planeGeometry = new THREE.PlaneGeometry(60, 20);// 平面的大小 高60 宽20
      var planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc});
      // var planeMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc });// 平面的外观
      var planeMaterial = new THREE.MeshLambertMaterial({ color: 0xcccccc });// 平面的外观
      var plane = new THREE.Mesh(planeGeometry, planeMaterial) //平面
      plane.rotation.x = -0.5 * Math.PI // 平面绕x轴旋转90度
      plane.position.x = 15 // 定义位置
      plane.position.y = 0
      plane.position.z = 0
      plane.receiveShadow = true;
      scene.add(plane);

      //添加立方体
      var cubeGeometry = new THREE.BoxGeometry(4, 4, 4)
      // var cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
      var cubeMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000, wireframe: true });
      var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.x = -4;
      cube.position.y = 3;
      cube.position.z = 0;
      cube.castShadow = true;
      scene.add(cube);

      //添加球体
      var sphereGeometry = new THREE.SphereGeometry(4,20,20);
      // var sphereMaterial = new THREE.MeshBasicMaterial({color:0x7777ff,wireframe:true});
      var sphereMaterial = new THREE.MeshLambertMaterial({color:0x7777ff,wireframe:true});
      var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
      sphere.position.x = 20;
      sphere.position.y = 4;
      sphere.position.z = 2;
      sphere.castShadow = true;
      scene.add(sphere);


      //设置相机位置
      camera.position.x = -30;
      camera.position.y = 40;
      camera.position.z = 30;
      camera.lookAt(scene.position);//相机指向场景的位置

      //添加并渲染到指定的盒子里
      document.getElementById('box').appendChild(renderer.domElement);
      renderer.render(scene, camera);
    }
  </script>
</body>

</html>
